<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music Streaming Platform</title>
  <style>
    body {font-family: Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #121212; color: #fff;}
    header, footer {background: #1db954; text-align: center; padding: 1rem;}
    header h1, footer p {margin: 0;}
    main {padding: 2rem; display: grid; gap: 2rem;}
    section {background: #1e1e1e; border-radius: 12px; padding: 1.5rem;}
    section h2 {color: #1db954; margin-top: 0;}
    .track, .video {background: #262626; margin-bottom: 1rem; padding: 1rem; border-radius: 8px;}
    .track h3, .video h3 {margin: 0 0 0.5rem;}
    audio, iframe {width: 100%; border-radius: 8px;}
    .loading {text-align: center; margin: 2rem 0; color: #aaa;}
  </style>
</head>
<body>

  <header>
    <h1>My Music Streaming Platform</h1>
  </header>

  <main>

    <!-- Audio Section -->
    <section>
      <h2>ðŸŽµ Latest Tracks</h2>
      <div id="tracks">
        <p class="loading">Loading tracks...</p>
      </div>
    </section>

    <!-- Video Section -->
    <section>
      <h2>ðŸŽ¬ Latest Music Videos</h2>
      <div id="videos">
        <p class="loading">Loading videos...</p>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 My Music Streaming Platform. All rights reserved.</p>
  </footer>

  <script>
    // Fetch latest tracks from Jamendo
    const tracksContainer = document.getElementById('tracks');
    const jamendoClientId = 'YOUR_JAMENDO_CLIENT_ID'; // replace this

    fetch(`https://api.jamendo.com/v3.0/tracks/?client_id=${jamendoClientId}&format=json&limit=5`)
      .then(response => response.json())
      .then(data => {
        tracksContainer.innerHTML = '';
        data.results.forEach(track => {
          const trackEl = document.createElement('div');
          trackEl.className = 'track';
          trackEl.innerHTML = `
            <h3>${track.name} - ${track.artist_name}</h3>
            <audio controls>
              <source src="${track.audio}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          `;
          tracksContainer.appendChild(trackEl);
        });
      })
      .catch(err => {
        console.error(err);
        tracksContainer.innerHTML = '<p>Failed to load tracks.</p>';
      });

    // Fetch latest music videos from YouTube API
    const videosContainer = document.getElementById('videos');
    const youtubeApiKey = 'YOUR_YOUTUBE_API_KEY'; // replace this

    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=latest+music+videos&type=video&maxResults=3&key=${youtubeApiKey}`)
      .then(response => response.json())
      .then(data => {
        videosContainer.innerHTML = '';
        data.items.forEach(video => {
          const videoId = video.id.videoId;
          const videoEl = document.createElement('div');
          videoEl.className = 'video';
          videoEl.innerHTML = `
            <h3>${video.snippet.title}</h3>
            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
          `;
          videosContainer.appendChild(videoEl);
        });
      })
      .catch(err => {
        console.error(err);
        videosContainer.innerHTML = '<p>Failed to load videos.</p>';
      });
  </script>

</body>
</html>
