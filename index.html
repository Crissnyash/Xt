<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testagram - Threads & Stories Style</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #ff9800;
      --primary-light: #ffe0b2;
      --bg-main: #121212;
      --bg-secondary: #1e1e1e;
      --border-main: #333;
      --text-main: #f5f5f5;
      --text-light: #fff;
      --text-muted: #888;
      --tab-bg: #1e1e1e;
      --tab-bg-active: #ff9800;
      --tab-color: #ccc;
      --tab-color-active: #fff;
      --tab-border: #333;
      --tab-border-active: #ff9800;
      --shadow: 0 0 10px #111 inset;
      --shadow-hover: 0 0 20px #ff9800;
      --ad-shadow: 0 0 15px #000 inset;
      --scrollbar-thumb: #ff9800;
      --scrollbar-track: #1e1e1e;
      --focus-outline: 2px solid #ff9800;
    }
    body[data-theme="light"] {
      --bg-main: #f5f5f5;
      --bg-secondary: #fff3e0;
      --border-main: #ffe0b2;
      --text-main: #222;
      --text-light: #fff;
      --text-muted: #888;
      --tab-bg: #fff3e0;
      --tab-bg-active: #ff9800;
      --tab-color: #ff9800;
      --tab-color-active: #fff;
      --tab-border: #ffe0b2;
      --tab-border-active: #ff9800;
      --shadow: 0 0 8px #e9e9e9 inset;
      --shadow-hover: 0 0 18px #ff9800;
      --ad-shadow: 0 0 10px #eee inset;
      --scrollbar-thumb: #ff9800;
      --scrollbar-track: #fff3e0;
      --focus-outline: 2px solid #ff9800;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      color: var(--text-main);
      transition: background 0.3s, color 0.3s;
    }
    /* Set the custom SVG icon as the background for the whole page */
    body {
      background: var(--bg-main) url('https://crissnyash.github.io/Xt/reels-gradient-play.svg') center center/180px 180px repeat fixed;
    }
    a { color: var(--text-main); text-decoration: none; }
    a:hover { color: var(--primary); text-decoration: underline; }
    .header {
      width: 100%;
      padding: 18px 0;
      font-size: 28px;
      font-weight: bold;
      color: var(--primary);
      background-color: var(--bg-secondary);
      border-bottom: 2px solid var(--border-main);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      width: 36px;
      height: 36px;
      padding: 0;
      margin: 0;
    }
    .theme-toggle-btn {
      background: var(--tab-bg);
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 50px;
      padding: 8px 18px;
      font-size: 15px;
      cursor: pointer;
      margin-left: 20px;
      transition: background 0.3s, color 0.3s, border 0.3s;
      outline: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .theme-toggle-btn:focus {
      outline: var(--focus-outline);
    }
    .theme-toggle-btn:hover {
      background: var(--primary);
      color: var(--tab-bg);
      border: 1px solid var(--tab-bg);
    }
    #news-carousel-wrapper {
      width: 100vw;
      min-height: 180px;
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      background: var(--bg-secondary);
      padding: 12px 12px 8px 12px;
      border-bottom: 1px solid var(--border-main);
      gap: 16px;
    }
    #news-carousel-wrapper:focus {
      outline: var(--focus-outline);
    }
    #news-carousel-wrapper::-webkit-scrollbar {
      height: 8px;
    }
    #news-carousel-wrapper::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 4px;
    }
    #news-carousel-wrapper::-webkit-scrollbar-track {
      background-color: var(--scrollbar-track);
    }
    .news-feed-item {
      flex: 0 0 auto;
      width: 160px;
      background-color: var(--bg-main);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      margin-bottom: 6px;
      border: 2px solid var(--primary);
    }
    .news-feed-item:focus {
      outline: var(--focus-outline);
      z-index: 2;
      position: relative;
    }
    .news-feed-item:hover { box-shadow: var(--shadow-hover); }
    .news-feed-item img {
      width: 100%; height: 110px;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
      background: #222;
    }
    .news-feed-content {
      padding: 7px 11px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .news-feed-content strong {
      font-size: 1em;
      color: var(--primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }
    .news-feed-content p {
      font-size: .85em;
      color: var(--text-muted);
      line-height: 1.3;
      margin: 0;
      height: 2.5em;
      overflow: hidden;
    }
    #ads-carousel-wrapper {
      width: 100vw;
      background: var(--bg-secondary);
      padding: 15px 10px;
      overflow-x: auto;
      display: flex;
      gap: 20px;
      border-bottom: 1px solid var(--border-main);
    }
    #ads-carousel-wrapper::-webkit-scrollbar {
      height: 7px;
    }
    #ads-carousel-wrapper::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 4px;
    }
    #ads-carousel-wrapper::-webkit-scrollbar-track {
      background-color: var(--scrollbar-track);
    }
    .ad-slot {
      flex: 0 0 auto;
      width: 300px;
      height: 250px;
      background: var(--bg-main);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: var(--ad-shadow);
      border: 2px solid var(--primary);
      margin-right: 0;
    }
    .carousel-wrapper {
      width: 100vw;
      background: var(--bg-secondary);
      padding: 15px 10px 5px 10px;
      overflow-x: auto;
      border-bottom: 1px solid var(--border-main);
    }
    .group-tabs {
      display: inline-flex;
      gap: 8px;
      margin-bottom: 6px;
    }
    .group-tabs button {
      background-color: var(--tab-bg);
      border: 2px solid var(--tab-border);
      color: var(--tab-color);
      padding: 9px 19px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.08);
      display: flex; align-items: center;
      gap: 7px;
    }
    .group-tabs button:focus {
      outline: var(--focus-outline);
      z-index: 2;
      position: relative;
    }
    .group-tabs button.active, .group-tabs button:hover {
      background-color: var(--tab-bg-active);
      border-color: var(--tab-border-active);
      color: var(--tab-color-active);
      box-shadow: 0 5px 15px rgb(255 152 0 / 0.13);
    }
    #share-buttons {
      margin: 7px 0 0 0;
      text-align: center;
    }
    #share-buttons a {
      font-size: 1em;
      margin: 0 8px;
      text-decoration: none;
      transition: color 0.2s;
      vertical-align: middle;
      display: inline-block;
    }
    #share-buttons a:hover {
      color: var(--primary) !important;
    }
    #share-buttons .fa-twitter {
      color: #1DA1F2;
    }
    #disqus_thread {
      width: 100vw;
      min-height: 650px;
      background: var(--bg-secondary);
      padding: 20px 30px;
      box-sizing: border-box;
      color: var(--text-main);
    }
    @media (max-width: 480px){
      #news-carousel-wrapper { min-height: 120px; }
      .news-feed-item { width: 110px; }
      .news-feed-item img { height: 70px; }
      #ads-carousel-wrapper { padding: 10px 6px; gap: 12px; }
      .ad-slot { width: 95vw; height: 140px; }
      .carousel-wrapper { padding: 10px 4px 2px 4px;}
      .group-tabs button { font-size: 0.8rem; padding: 7px 7px;}
    }
    /* Visibly hidden for screen readers */
    .sr-only {
      border: 0 !important;
      clip: rect(1px, 1px, 1px, 1px) !important;
      height: 1px !important;
      margin: -1px !important;
      overflow: hidden !important;
      padding: 0 !important;
      position: absolute !important;
      width: 1px !important;
      white-space: nowrap !important;
    }
    .loading-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--primary);
      font-size: 1em;
      margin: auto;
      padding: 20px 0;
      justify-content: center;
    }
    .loading-indicator .fa-spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
