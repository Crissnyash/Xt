<head>

    :root {
      --primary: #007bff;
      --primary-light: #e3f0ff;
      --bg-main: #181c21;
      --bg-secondary: #23272b;
      --border-main: #333;
      --text-main: #f5f5f5;
      --text-light: #fff;
      --text-muted: #888;
      --tab-bg: #23272b;
      --tab-bg-active: #007bff;
      --tab-color: #ccc;
      --tab-color-active: #fff;
      --tab-border: #333;
      --tab-border-active: #007bff;
      --shadow: 0 0 10px #111 inset;
      --shadow-hover: 0 0 20px #007bff;
      --ad-shadow: 0 0 15px #000 inset;
      --scrollbar-thumb: #007bff;
      --scrollbar-track: #23272b;
      --focus-outline: 2px solid #007bff;
    }
    body[data-theme="light"] {
      --bg-main: #f5f5f5;
      --bg-secondary: #e3f0ff;
      --border-main: #b2cfff;
      --text-main: #222;
      --text-light: #fff;
      --text-muted: #888;
      --tab-bg: #e3f0ff;
      --tab-bg-active: #007bff;
      --tab-color: #007bff;
      --tab-color-active: #fff;
      --tab-border: #b2cfff;
      --tab-border-active: #007bff;
      --shadow: 0 0 8px #e9e9e9 inset;
      --shadow-hover: 0 0 18px #007bff;
      --ad-shadow: 0 0 10px #eee inset;
      --scrollbar-thumb: #007bff;
      --scrollbar-track: #e3f0ff;
      --focus-outline: 2px solid #007bff;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      color: var(--text-main);
      transition: background 0.3s, color 0.3s;
    }
    body {
      background: var(--bg-main) url('https://crissnyash.github.io/Xt/reels-gradient-play.svg') center center/180px 180px repeat fixed;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-secondary);
      padding: 14px 26px;
      border-bottom: 1.5px solid var(--border-main);
      box-shadow: var(--shadow);
    }
    .logo-icon {
      font-size: 2em;
      margin-right: 10px;
    }
    .theme-toggle-btn {
      background: none;
      border: none;
      color: var(--text-main);
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0 8px;
    }

    /* --- RSS Feed Carousel --- */
    #rss-carousel-wrapper {
      display: flex;
      overflow-x: auto;
      gap: 1em;
      padding: 14px 18px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-main);
      min-height: 78px;
      scrollbar-width: thin;
      scroll-behavior: smooth;
    }
    .rss-item {
      background: var(--bg-main);
      border-radius: 16px;
      box-shadow: 0 0 8px #1118;
      padding: 10px 16px;
      min-width: 220px;
      max-width: 320px;
      color: var(--text-main);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: box-shadow 0.18s, background 0.18s;
      border: 1px solid var(--border-main);
    }
    .rss-item:hover, .rss-item:focus {
      background: var(--primary-light);
      color: #222;
      box-shadow: var(--shadow-hover);
      outline: var(--focus-outline);
      text-decoration: none;
    }
    .rss-item-title {
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .rss-item-source {
      color: var(--text-muted);
      font-size: 0.93em;
      margin-top: 2px;
    }
    .rss-item-time {
      font-size: 0.85em;
      color: var(--tab-color);
      margin-top: 0px;
    }

    /* --- Ads Carousel --- */
    #ads-carousel-wrapper {
      display: flex;
      overflow-x: auto;
      gap: 1em;
      padding: 16px 18px;
      background: var(--bg-main);
      border-bottom: 1px solid var(--border-main);
      min-height: 270px;
      box-shadow: var(--ad-shadow);
    }
    .ad-slot {
      min-width: 320px;
      background: var(--bg-secondary);
      border-radius: 10px;
      box-shadow: var(--ad-shadow);
      padding: 8px;
      margin-right: 10px;
    }
    /* --- Disqus Tabs Carousel --- */
    .disqus-carousel-wrapper {
      background: var(--bg-secondary);
      padding: 16px 0 0 0;
      border-bottom: 1px solid var(--border-main);
      margin-bottom: 18px;
    }
    .disqus-tabs {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 0.3em;
      padding: 0 18px 10px 18px;
      scrollbar-width: thin;
    }
    .disqus-tabs button {
      background: var(--tab-bg);
      color: var(--tab-color);
      border: 1.5px solid var(--tab-border);
      border-radius: 18px;
      padding: 8px 16px;
      margin-right: 6px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: var(--shadow);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 7px;
      white-space: nowrap;
    }
    .disqus-tabs button.active,
    .disqus-tabs button:focus,
    .disqus-tabs button[aria-selected="true"] {
      background: var(--tab-bg-active);
      color: var(--tab-color-active);
      border-color: var(--tab-border-active);
      outline: var(--focus-outline);
      box-shadow: var(--shadow-hover);
    }
    #disqus_thread {
      max-width: 800px;
      margin: 0 auto 0 auto;
      background: var(--bg-secondary);
      border-radius: 12px;
      box-shadow: 0 0 12px #1114;
      padding: 16px 12px;
    }
  </style>
</head>

  <script>
      // --- Theme toggle logic (optional, as before) ---
      document.getElementById('themeToggleBtn').addEventListener('click', function() {
        var body = document.body;
        var dark = body.getAttribute('data-theme') !== 'light';
        body.setAttribute('data-theme', dark ? 'light' : 'dark');
        document.getElementById('themeIcon').className = dark ? 'fa fa-sun' : 'fa fa-moon';
        document.getElementById('themeLabel').textContent = dark ? 'Light' : 'Dark';
      });

      // --- Disqus Reset for Tabs ---
      function loadDisqus(group, el) {
        document.querySelectorAll('.disqus-tabs button').forEach(btn => btn.classList.remove('active'));
        if (el) el.classList.add('active');
        var disqus_config = function () {
          this.page.url = window.location.href.split('#')[0] + '#' + group;
          this.page.identifier = group;
        };
        if (window.DISQUS) {
          DISQUS.reset({
            reload: true,
            config: disqus_config
          });
        }
      }
      // On page load, activate first tab and load its Disqus
      window.addEventListener('DOMContentLoaded', function() {
        var firstTab = document.querySelector('.disqus-tabs button');
        if (firstTab) {
          firstTab.classList.add('active');
        }
      });
  </script>

  <script>
    // --- RSS FEED CAROUSEL: Borrowed style and logic ---
    // You can swap out/add any RSS URLs you want here
    const RSS_FEEDS = [
      { url: "https://rss.cnn.com/rss/edition.rss", label: "CNN" },
      { url: "https://feeds.bbci.co.uk/news/rss.xml", label: "BBC" },
      { url: "https://feeds.npr.org/1001/rss.xml", label: "NPR" },
      { url: "https://www.aljazeera.com/xml/rss/all.xml", label: "Al Jazeera" }
    ];

    // Simple RSS proxy (to avoid CORS issues you need a backend or a free public RSS to JSON API)
    // For demo, we'll use https://api.rss2json.com/v1/api.json?rss_url=
    // Note: For production, use your own server-side proxy!
    function fetchRSSFeed(feedUrl, sourceLabel) {
      return fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.items) return [];
          return data.items.slice(0, 3).map(item => ({
            title: item.title,
            link: item.link,
            source: sourceLabel,
            pubDate: item.pubDate
          }));
        })
        .catch(() => []);
    }

    function timeAgo(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);
      if (seconds < 60) return `${seconds}s ago`;
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      return `${days}d ago`;
    }

    function renderRSSItems(items) {
      const wrapper = document.getElementById('rss-carousel-wrapper');
      wrapper.innerHTML = '';
      items.forEach(item => {
        const a = document.createElement('a');
        a.className = 'rss-item';
        a.href = item.link;
        a.target = '_blank';
        a.rel = 'noopener';
        a.innerHTML = `
          <span class="rss-item-title">${item.title}</span>
          <span class="rss-item-source">${item.source}</span>
          <span class="rss-item-time">${timeAgo(item.pubDate)}</span>
        `;
        wrapper.appendChild(a);
      });
    }

    // Load all feeds and flatten results
    (function loadAllRSSFeeds() {
      const wrapper = document.getElementById('rss-carousel-wrapper');
      if (!wrapper) return;
      let allItems = [];
      let loaded = 0;
      RSS_FEEDS.forEach(feed => {
        fetchRSSFeed(feed.url, feed.label).then(items => {
          allItems = allItems.concat(items);
        }).finally(() => {
          loaded++;
          if (loaded === RSS_FEEDS.length) {
            // Sort by date, most recent first
            allItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
            if (allItems.length === 0) {
              wrapper.innerHTML = '<span style="color:var(--text-muted);padding:10px;">No news available</span>';
            } else {
              renderRSSItems(allItems.slice(0, 14));
            }
          }
        });
      });
    })();
  </script>
