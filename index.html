<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music App ðŸŽµ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1db954;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .tracks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .track {
      background: #181818;
      border-radius: 8px;
      margin: 1rem;
      width: 200px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .track:hover {
      transform: scale(1.05);
    }
    .track img {
      width: 100%;
      height: auto;
      display: block;
    }
    .track-info {
      padding: 0.5rem;
    }
    .track-info h3 {
      font-size: 1rem;
      margin: 0 0 0.3rem 0;
    }
    .track-info p {
      font-size: 0.8rem;
      margin: 0 0 0.5rem 0;
      color: #b3b3b3;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>ðŸŽµ My Spotify Clone</header>
  <main>
    <div class="tracks" id="tracks"></div>
  </main>

  <script>
    async function loadTracks() {
      try {
        const res = await fetch('/api/deezer');
        const json = await res.json();
        const container = document.getElementById('tracks');
        container.innerHTML = '';

        if (!json.data) throw new Error('Invalid response format');

        json.data.forEach(track => {
          const el = document.createElement('div');
          el.className = 'track';
          el.innerHTML = `
            <img src="${track.album.cover_medium}" alt="${track.title}">
            <div class="track-info">
              <h3>${track.title}</h3>
              <p>${track.artist.name}</p>
              <audio controls src="${track.preview}"></audio>
            </div>
          `;
          container.appendChild(el);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('tracks').innerHTML = '<p>Error loading tracks. Check your server.</p>';
      }
    }
    loadTracks();
  </script>
</body>
</html>
